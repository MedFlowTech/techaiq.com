<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>

  <header class="navbar">
    <a href="index.html" class="logo">TechAIQ</a>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>

      <a href="services.html">Services</a>
      <a href="contact.html" class="active">Contact</a>
      <a href="blog.html">Blog</a>
    </nav>
  </header>

  <section class="hero fade-in">
    <h1>ðŸ“¬Contact Us</h1>
    <p>Have questions? Want to collaborate? Letâ€™s talk.</p>
  </section>

  <main class="fade-in" style="transition-delay:0.4s; padding:40px;">
    <form action="https://formspree.io/f/xjkogodl" method="POST">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Your Email</label>
      <input type="email" id="email" name="_replyto" required>
      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>
      <input type="hidden" name="_subject" value="New message from TechAIQ site">
      <button type="submit" class="btn">Send Message</button>
    </form>
  </main>

  <footer class="fade-in" style="transition-delay:0.8s; text-align:center; padding:2rem; color:#555;">
    <p>&copy; 2025 TechAIQ. All rights reserved.</p>
  </footer>

  <script>
    const faders = document.querySelectorAll('.fade-in');
    const observer = new IntersectionObserver((entries, obs) => {
      entries.forEach(e => {
        if (e.isIntersecting) {
          e.target.classList.add('visible');
          obs.unobserve(e.target);
        }
      });
    }, { threshold: 0.2 });
    faders.forEach(f => observer.observe(f));
  </script>
</body>
