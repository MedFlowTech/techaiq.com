    <h1>ðŸ“¬ Contact Us</h1>
    <p>Have a question, project idea, or need support? Reach out using the form below!</p>

    <form id="contact-form" action="https://formspree.io/f/YOUR_ENDPOINT" method="POST">
  <label for="name">Your Name</label>
  <input type="text" id="name" name="name" required />

  <label for="email">Your Email</label>
  <input type="email" id="email" name="_replyto" required />

  <label for="message">Your Message</label>
  <textarea id="message" name="message" rows="5" required></textarea>

  <!-- Optional hidden subject -->
  <input type="hidden" name="_subject" value="New message from TechAIQ site" />

  <button type="submit">Send Message</button>
</form>

<script>
document.getElementById('contact-form').addEventListener('submit', function(e) {
  e.preventDefault();
  fetch(this.action, {
    method: 'POST',
    body: new FormData(this),
    headers: { 'Accept': 'application/json' }
  }).then(response => {
    this.reset();
    alert('Thank you! Your message has been sent.');
  }).catch(err => {
    alert('Oops! There was a problem sending your message.');
  });
});
</script>
